  <text x="20" y="36" font-family="serif" font-size="18">EMA_t = α · P_t + (1 - α) · EMA_{t-1}</text>
  <text x="20" y="72" font-family="serif" font-size="16">with α = 2 / (n + 1)</text>
  <text x="20" y="108" font-family="serif" font-size="14">EMA_t = \alpha P_t + (1-\alpha) EMA_{t-1}, \quad \alpha = \frac{2}{n+1}</text>
