<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Multi-ticker Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
  <style>
    body { font-family: Inter, sans-serif; background:#071122; color:#e6edf3; padding:16px; }
    .card { background:#07172a; padding:12px; border-radius:10px; }
    .mini-chart { height:60px !important; }
  </style>
</head>
<body>
  <div class="container my-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
  <h3 class="mb-0">Dashboard — {{ tickers }}</h3>
      <div>
        <a href="/" class="btn btn-sm btn-outline-light">Home</a>
      </div>
    </div>

    <div id="list" class="row g-3"></div>
  </div>

  <script>
  async function load() {
    const res = await fetch(`/dashboard_data?tickers={{ tickers }}&period={{ period }}`);
    const arr = await res.json();
    const container = document.getElementById('list');
    container.innerHTML = '';
    arr.forEach(item => {
      const col = document.createElement('div');
      col.className = 'col-sm-6 col-md-4 col-lg-3';
      const id = `c_${item.ticker}`;
      col.innerHTML = `
        <div class="card p-2">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-0">${item.ticker}</h5>
            <small>${item.variation_pct !== null ? item.variation_pct + '%' : ''}</small>
          </div>
          <div class="text-muted small">Last: ${item.last} · Volatility: ${item.volatility}</div>
          <canvas id="${id}" class="mini-chart mt-2"></canvas>
          <div class="mt-2 d-flex justify-content-between">
            <a href="/compare?ticker1=${item.ticker}&ticker2=SPY&period={{ period }}" class="btn btn-sm btn-outline-light">Compare</a>
            <a href="/?ticker=${item.ticker}&period={{ period }}" class="btn btn-sm btn-primary">View</a>
          </div>
        </div>`;
      container.appendChild(col);

      // draw sparkline using recent values if available
      if (item.recent && item.recent.length) {
        const labels = item.recent.map(r => r.Date);
        const values = item.recent.map(r => r.Close);
        const ctx = document.getElementById(id).getContext('2d');
        new Chart(ctx, { type: 'line', data: { labels, datasets: [{ data: values, borderColor: '#1f6feb', borderWidth:1, pointRadius:0 }] }, options: { responsive:true, plugins:{legend:{display:false}}, scales:{x:{display:false}, y:{display:false}} } });
      }
    });
  }

  window.onload = load;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
