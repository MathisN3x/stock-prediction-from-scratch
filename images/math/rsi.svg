<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="180" viewBox="0 0 800 180">
  <rect width="100%" height="100%" fill="white"/>
  <text x="20" y="36" font-family="serif" font-size="18">Gain_t = max(P_t - P_{t-1}, 0)  ,  Loss_t = max(P_{t-1} - P_t, 0)</text>
  <text x="20" y="72" font-family="serif" font-size="16">AvgGain_n = (1/n) · sum_{i=1}^{n} Gain_{t-i+1}</text>
  <text x="20" y="98" font-family="serif" font-size="16">AvgLoss_n = (1/n) · sum_{i=1}^{n} Loss_{t-i+1}</text>
  <text x="20" y="132" font-family="serif" font-size="18">RS = AvgGain_n / AvgLoss_n  ,  RSI = 100 - 100 / (1 + RS)</text>
</svg>
